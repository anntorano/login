    <header>
        <title>
            UDM E-Class
        </title>
        <style>
			
			body {
            font-family: system-ui; 
            background-color: #005515cc;
            }
            
            h1{
			font-family: system-ui;
			color: white;
			font-weight: bold;
			display: inline-block;
			margin-left: 20px;
            }   
			
			footer {
            height: auto;
            width: 100%;
            color: white;
            padding: 10px;
            background-color: #333;
            text-align: center;
            position: fixed;
            bottom: 0%;
            margin:auto;
			font-size: 15px;
            }
			
			
            @media screen and (min-width: 601px) {
                div.header {
                    font-size: 60px;
                }
            }

            @media screen and (max-width: 600px) {
                div.header {
                    font-size: 30px;
                }
            }
          
			<!--dashboard to profile-->
            .topnav {
            overflow: auto;
            }

            .topnav a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 17px;
			margin-top: 15px;
			margin-right: 10px;
			
            }
            .topnav a.split {
                float: right;
                color: white;
            }

            .topnav a:hover {
            color: #FFD700;
            }

            .topnav a.active {
            background-color: rgb(255, 162, 0);
            color: black;
            }

            .topnav .icon {
            display: none;
            }
			
            @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
            }

            @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            }
            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            }
 
            .clearfix:after {
                content: "";
                display: table;
                clear: both;
            }
            

			
			
			.side a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 8px 10px;
            text-decoration: none;
            font-size: 17px;
			margin-top: 15px;
			margin-right: 10px;
			
            }
            .side a.split {
                float: right;
                color: white;
            }
			
			.side a:hover {
            color: #FFD700;
            }

			.sidebar {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			background-color:white;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
			float: right;
			}

			.sidebar a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 15px;
			font-family: system-ui;
			color: #005515cc;
			display: block;
			transition: 0.3s;
			}

			.sidebar .closebtn {
			color: #005515cc;
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			
        </style>
    </header>
    <body>

			<a href="#grades"><i class="fa fa-file"></i> Grades</a>
		</div>
	
		<script>
			function openNav() {
			document.getElementById("mySidebar").style.width = "300px";
			document.getElementById("main").style.margin= "0";
			}

			function closeNav() {
			document.getElementById("mySidebar").style.width = "0";
			document.getElementById("main").style.marginRight= "0";
			}
		</script>
